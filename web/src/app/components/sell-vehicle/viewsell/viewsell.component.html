<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Detalle de Venta de {{vehicle.VIN}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
          <div class="form-group">
            <label>Nombre cliente</label>
            <input tyApe="text" class="form-control" readonly enable name="Name" required [(ngModel)]=vehicle.sell.Name>
          </div>
          <div class="form-group">
            <label>Apellido cliente</label>
            <input tyApe="text" class="form-control" readonly enable name="Surname" required [(ngModel)]=vehicle.sell.Surname>
          </div>
          <div class="form-group">
            <label>Telefono cliente</label>
            <input tyApe="text" class="form-control" readonly enable name="Telephone" required [(ngModel)]=vehicle.sell.Telephone>
          </div>
          <div class="form-group">
            <label>Precio</label>
            <input type="number" class="form-control" readonly enable name="Price" required [(ngModel)]=vehicle.sell.Price>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-outline-danger" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<i class="fa fa-address-card-o" aria-hidden="true" (click)="open(content)"></i>
