<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-4 col-md-4 col-md-offset-4"></div>
        <div class="col-sm-6  col-sm-offset-4 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Ingrese al sistema de Gesti√≥n de vehiculos puertarios</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin " (ngSubmit)="login()">
                    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="username" name="username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=' '">
                        <strong>Ups!</strong> {{errorMessage }}
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Ingresar</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                    <a href="#" class="pull-right need-help">Necesitas ayuda? </a>
                    <span class="clearfix"></span>
                </form>

            </div>

        </div>
    </div>
</div>
