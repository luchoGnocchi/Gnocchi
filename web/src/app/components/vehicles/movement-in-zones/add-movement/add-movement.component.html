<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Mover  a {{Vehicle.VIN}} una zona</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row animated fadeIn fast">
            <div class="col-md-12">
              <form (ngSubmit)="guardar()" #forma="ngForm">
                 <div class="form-group">
                    <label>Zona a mover</label>
                    <select type="text"  class="form-control" required name="Name" [(ngModel)]=zone>
                        <option *ngFor="let zone of zones" [ngValue]="zone" >{{zone.Name}}</option>
                     </select>
                  </div>
                  
              </form>
            </div>
          </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-success" (click)="guardar()" [disabled]='!forma.valid' > Guardar cambios</button>
      <button type="button" class="btn btn-outline-danger" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
  <button class="btn btn-outline-primary" (click)="open(content)">Mover zona</button>
  <br><br>
