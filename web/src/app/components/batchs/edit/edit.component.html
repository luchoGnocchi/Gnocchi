<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Editar Lote {{batch.Name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <form (ngSubmit)="update()" #forma="ngForm">


          <div class="form-group row">
            <label class="col-sm-2 col-form-label">
              <b>Nombre</b>
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" required placeholder="Ingrese el nombre" name="Name" minlength="4" [(ngModel)]="batch.Name">
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-2 col-form-label">
              <b>Descripci√≥n</b>
            </label>
            <div class="col-sm-10"></div>
            <div class="col-sm-12">
              <textarea class="form-control" type="text" required placeholder="Ingrese el apellido" name="Surname" minlength="4" [(ngModel)]="batch.Description">
                          </textarea> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" (click)="update()" [disabled]='!forma.valid'>Editar</button>
    <button type="button" class="btn btn-outline-danger" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<a (click)="open(content)">
  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
</a>
