<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Crear Lote a Transportar</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">
              <b>Lotes disponibles</b>
            </label>
            <div class="col-sm-9">
              <select required class="form-control" id="cmbBatchs" [(ngModel)]="batchTransport.Batchs" name="cmbBatchs[]" multiple="multiple">
                <option *ngFor="let c of batchsFree " [ngValue]="c.Id.toString()">{{c.Name}}</option>
              </select>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" (click)="register()"> Guardar cambios</button>
    <button type="button" class="btn btn-outline-danger" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<button class="btn btn-outline-primary" (click)="open(content)">Crear Lote a transportar</button>
